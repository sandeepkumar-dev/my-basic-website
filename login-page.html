<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>Login Credentials</header>
    <main>
      <section>
        <special-header></special-header>

        <article>
          <form
            style="text-align: center; padding-top: 150px"
            action="login.html"
            method="post"
          >
            <label style="line-height: 4">Username- </label>
            <input
              style="line-height: 2"
              type="text"
              name="username"
              placeholder="Enter Your username"
            />
            <br />
            <label style="line-height: 4">Password- </label>
            <input
              style="line-height: 2"
              type="password"
              name="password"
              placeholder="Enter your password here"
            />
            <input type="submit" value="Submit" style="margin: 20px 550px" />
          </form>
        </article>
      </section>
    </main>
    <special-footer></special-footer>

    <script src="./main.js"></script>
  </body>
</html>
