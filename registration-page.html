<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <header>Here is Your Registration form</header>
    <main>
      <section>
        <special-header></special-header>

        <article>
          <form action="registration.html" method="post">
            <label style="line-height: 2">Username- </label>
            <input
              type="text"
              name="username"
              placeholder="Enter Your username"
            />
            <br />
            <label style="line-height: 2">First name- </label>
            <input
              type="text"
              name="fistname"
              placeholder="Enter your First name"
            />
            <br />
            <label for="" style="line-height: 2">Last name- </label>
            <input
              type="text"
              name="lastname"
              placeholder="Enter your last name"
            />
            <br />
            <label for="" style="line-height: 2">Mobile No.- </label>
            <input
              type="text"
              name="mobile no"
              placeholder="Enter your Mobile number"
            />
            <br />
            <label for="" style="line-height: 2">Email id- </label>
            <input type="text" name="email" placeholder="Enter your Email" />
            <br />
            <label style="line-height: 2">Password- </label>
            <input
              type="password"
              name="password"
              placeholder="Enter your password here"
            />
            <br />
            <label style="font-weight: bold; line-height: 2"
              >Choose your gender</label
            >
            <br />
            <label for="" style="margin-left: 20px">Male</label>
            <input type="radio" name="gender" />
            <label for="">Female</label>
            <input type="radio" name="gender" />
            <label for="">Third gender</label>
            <input type="radio" name="gender" />
            <br />
            <label style="font-weight: bold; line-height: 2"
              >Select Your Country</label
            >

            <select name="Country" style="margin-left: 20px">
              <option value="">Country</option>
              <option>India</option>
              <option>Nepal</option>
              <option>USA</option>
              <option>Germany</option>
              <option>Bhutan</option>
              <option>England</option>
            </select>
            <br />
            <label for="" style="font-weight: bold; line-height: 2"
              >Your Date of Birth</label
            >
            <input type="date" name="date" />
            <br />
            <label for="" style="font-weight: bold; line-height: 2"
              >Choose Your Hobbies</label
            >
            <br />
            <label for="" style="margin-left: 20px">Coding</label>
            <input type="checkbox" name="Hobbies" />
            <label for="">Readnig Book</label>
            <input type="checkbox" name="Hobbies" />
            <label for="">Playing Games</label>
            <input type="checkbox" name="Hobbies" />
            <label for="">Travels</label>
            <input type="checkbox" name="Hobbies" />
            <label for="">Dancing</label>
            <input type="checkbox" name="Hobbies" />
            <label for="">Singing</label>
            <input type="checkbox" name="Hobbies" />
            <label for="">Cooking food</label>
            <input type="checkbox" name="Hobbies" />
            <label for="">Painting</label>
            <input type="checkbox" name="Hobbies" />
            <br />

            <input type="submit" value="Submit" style="margin: 60px 500px" />
          </form>
        </article>
      </section>
    </main>
    <special-footer></special-footer>

    <script src="./main.js"></script>
  </body>
</html>
